<!doctype html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="description" content="Login to Renovo site">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Kirjautumissivu</title>
  </head>
  <body>

    <!-- Header -->
    <header>
      <img class="app-logo" src="/img/Renovo_logo.png" alt="Renovo logo">
    </header>

    <!-- Content: login form and submit button -->
    <form id="login-form">
      <p id="login-valid-confirm"></p>
      <label for="username">Käyttäjänimi:</label>
      <input type="text" id="username" placeholder="syötä sähköposti" required />
      <label for="password">Salasana:</label>
      <input type="password" id="password" placeholder="syötä salasana" required />
      <button type="submit">Kirjaudu sisään</button>
    </form>

    <!-- Footer -->
    <footer>Student Project@Renovo App 2025</footer>
    <script type="module" src="/src/scripts/login.js"></script>
  </body>
</html>
