<!doctype html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Kirjautumissivu</title>
  </head>
  <body>
    <header>
      <img class="app-logo" src="/public/img/Renovo_logo.png" alt="Renovo logo">
    </header>
    <form id="login-form">
      <p id="login-valid-confirm"></p>
      <input type="text" id="username" placeholder="sähköposti" required />
      <input type="password" id="password" placeholder="salasana" required />
      <button type="submit">Kirjaudu sisään</button>
    </form>
    <div id="error-message"></div>

    <footer>Renovo App</footer>
    <script type="module" src="/src/scripts/login.js"></script>
  </body>
</html>
